<!DOCTYPE HTML>
<html>
  
<head>
    <meta http-equiv="Content-Type" 
        content="text/html; charset=utf-8">
  
    <title>
        Вычесление площади треуголника 
    </title>
</head>
  
<body style="text-align: center;">
    <h1 style="color: green;">
        Soyelrey
    </h1>
	<h4>
	Вачесление площади треугольника
	</h4>
    <label for="side1">
         Строна A: 
    </label>
      
    <input type="number" id="side1" 
        placeholder="">
    <br><br>
  
    <label for="side2">
        Строна B: 
    </label>
      
    <input type="number" id="side2" 
        placeholder="">
    <br><br>
  
    <label for="side3">
       Строна C: 
    </label>
      
    <input type="number" id="side3" 
        placeholder="">
    <br><br>
  
    <button onclick="Area()">Вычеслить</button>
	
  
    <p>
        Ответ: <span id="display"></span>
    </p>
  
    <script type="text/javascript">
        function Area() {
            var side1 = parseInt(document
                .getElementById("side1").value);
  
            var side2 = parseInt(document
                .getElementById("side2").value);
  
            var side3 = parseInt(document
                .getElementById("side3").value);
  
            console.log(typeof(side1));
            var s = (side1 + side2 + side3) / 2;
  
            var area = Math.sqrt(s * ((s - side1) 
                    * (s - side2) * (s - side3)));
  
            document.getElementById(
                "display").innerHTML = area;
        }
    </script>
</body>
  
</html>
